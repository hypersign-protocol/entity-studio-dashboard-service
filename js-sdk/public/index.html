<html>
  <head>
    <title>Hypersign Js Frontend SDK</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="box">
      <h2>Login</h2>
      <p id="display-data" style="display: none; "></p>
      <p id="qr-and-qr-text">
        <canvas id="studio-qr"></canvas>
        <span>Scan the QR code </span>
      </p>
      <p>OR</p>
      <div id="studio-btn"></div>

      <script
      type="text/javascript"
        src="./index.js"
        data-button-text="Present Presentation"
        data-hs-wallet-base-url="https://wallet-stage.hypersign.id"
        data-presentation-request-endpoint="http://localhost:9000/api/v1/presentation/request/"
        data-presentation-template-id="63651460a798e8841ccf03a3"
      ></script>
    </div>
  </body>
</html>

<script>
  document.addEventListener('studio-success', function (e) {
    alert('Success');
    document.getElementById('qr-and-qr-text').style.display = 'none';
    document.getElementById('display-data').style.display = 'block';
    document.getElementById('display-data').innerHTML=JSON.stringify(e.detail,null,2);
  });

  document.addEventListener('studio-wait', function (e) {
    console.log(e.detail);
  });

  document.addEventListener('studio-error', function (e) {
    console.error(e.detail);
  });
</script>
